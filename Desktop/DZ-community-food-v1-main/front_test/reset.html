<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="hidden" id="token" />
    <input type="password" id="password" placeholder="New password" required /><br><br>
    <input type="password" id="passwordConfirm" placeholder="Confirm password" required /><br><br>
    <button type="submit">Reset</button>
  </form>

  <p id="message"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    const form = document.getElementById('resetForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      const token = document.getElementById('token').value;

      try {
        const res = await fetch(`http://localhost:8000/api/v1/auth/resetPassword/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, passwordConfirm })
        });
        const data = await res.text(); // backend يرسل HTML
        msg.innerHTML = data;
      } catch (err) {
        msg.textContent = 'Error resetting password';
        console.error(err);
      }
    });
  </script>
</body>
</html>
